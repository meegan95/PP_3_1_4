<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Admin panel</title>
    <style>
        .hmax {
            height: 100vh;
        }
    </style>
</head>
<body>

<!--Top panel-->
<div class="container-fluid m-0 p-0">
    <div class="row bg-dark bg-gradient m-0 p-2">
        <div class="col-11 p-2">
                <span class="text-white h5">
                    <th:block class="font-weight-normal"
                              th:text="${admin.getUsername()} + ', with roles: '+ ${admin.getRole()}">
                        text
                    </th:block>
                </span>
        </div>
        <div class="col-1 text-white h4">
            <form th:action="@{/logout}" method="post">
                <input class="btn btn-outline-secondary" type="submit" value="Logout"/>
            </form>
        </div>
    </div>
</div>


<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/admin}">Users table</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/admin/new}">Create new user</a>
    </li>
</ul>

<table class="table table-striped">
    <caption style="caption-side: top;">
        All users
    </caption>
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Firstname</th>
        <th scope="col">Lastname</th>
        <th scope="col">Age</th>

        <th scope="col">Email</th>
        <th scope="col">Role</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <div th:each="user : ${users}">
        <tr>
            <th scope="row"><a th:text="${user.getId()}">user</a></th>
            <td><a th:text="${user.getFirstName()}">user</a></td>
            <td><a th:text="${user.getLastName()}">user</a></td>
            <td><a th:text="${user.getAge()}">user</a></td>

            <td><a th:text="${user.getUsername()}">user</a></td>
            <td><a th:text="${user.getRole()}">user</a></td>
            <td>
                <button type="button" class="btn btn-info" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop"
                        th:data-bs-target="${'#EditUser'+user.getId()}">
                    Edit
                </button>
            </td>
            <td>
                <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                    <button class="btn btn-danger" type="submit">Delete</button>
                </form>
            </td>
            <!--            модальное сюда-->
            <div class="modal fade" th:id="${'EditUser'+user.getId()}" data-bs-backdrop="static"
                 data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5">Edit user</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form th:id="'editForm' + ${user.getId()}" class="container-fluid mb-2 "
                                  th:action="@{/admin/updateUser}" th:object="${user}"
                                  method="post">
                                <div class="d-grid gap-2 col-6 mx-auto text-center">
                                    <input type="hidden" th:value="${user.id}" th:name="id">

                                    <p class="h6">First name</p>
                                    <input type="text" class=" mb-2 form-control" th:name="firstName"
                                           th:value="${user.firstName}">

                                    <p class="h6">Last name</p>
                                    <input type="text" class="  mb-2 form-control" th:name="lastName"
                                           th:value="${user.lastName}">

                                    <p class="h6">Age</p>
                                    <input type="number" class="mb-2 form-control" th:name="age"
                                           th:value="${user.age}">

                                    <p class="h6 ">Email</p>
                                    <input type="email" class=" mb-2 form-control" th:name="username"
                                           th:value="${user.username}">

                                    <p class="h6 ">Password</p>
                                    <input type="password" class=" mb-2 form-control"
                                           th:name="password"
                                           th:value="${user.password}">

                                    <select class="form-select" required multiple
                                            aria-label="multiple select"
                                            th:attr="id='#rolesToEdit' + ${user.getId()}"
                                            name="userRoles">
<!--                                        <option th:selected="${user.getRole()}"-->
<!--                                                th:each="r : ${user.getRole()}"-->
<!--                                                th:text="${r.name}"-->
<!--                                                th:value="${r.name.toString()}">roles-->
<!--                                        </option>-->

                                        <option th:selected="${user.getRole().contains(r)}"
                                                th:each="r : ${allRoles}"
                                                th:text="${r.name}"
                                                th:value="${r.name}">roles
                                        </option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                Close
                            </button>
                            <input type="submit" value="Edit" class="btn btn-primary"
                                   th:attr="form='editForm' + ${user.getId()}">
                        </div>
                    </div>
                </div>
            </div>
            <!--            модальное сюда-->
        </tr>


    </div>

    </tbody>
</table>

<br/>


<hr/>
<a href="/admin/new">Создать нового пользователя</a>

<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Выйти из аккаунта"/>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
