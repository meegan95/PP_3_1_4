<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Все пользователи</title>
</head>
<body>
<table class="table table-striped">
    <caption style="caption-side: top;">
        All users
    </caption>
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Firstname</th>
        <th scope="col">Lastname</th>
        <th scope="col">Age</th>

        <th scope="col">Email</th>
        <th scope="col">Role</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <div th:each="user : ${users}">
    <tr>
        <th scope="row"><a th:text="${user.getId()}">user</a></th>
        <td><a th:text="${user.getFirstName()}">user</a></td>
        <td><a th:text="${user.getLastName()}">user</a></td>
        <td><a th:text="${user.getAge()}">user</a></td>

        <td><a th:text="${user.getUsername()}">user</a></td>
        <td><a th:text="${user.getRole()}">user</a></td>
        <td><a class="btn btn-info" th:href="@{/admin/{id}/edit(id=${user.getId()})}" role="button">Edit</a></td>
        <td><form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
            <button class="btn btn-danger" type="submit">Delete</button>
        </form>
    </tr>
    </div>

    </tbody>
</table>
<br/>
<hr/>
<a href="/admin/new">Создать нового пользователя</a>

<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Выйти из аккаунта" />
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
