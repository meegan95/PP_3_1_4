<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Почта пользователя и возраст:
<p th:text="${user.getUsername() + ' ' + user.getAge()}">VALUE</p>
Имя и фамилия:
<p th:text="${user.getFirstName() + ' ' + user.lastName}">VALUE</p>
Порядковый номер (id):
<p th:text="${user.getId()}">VALUE</p>

<a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Редактировать</a>
<a th:href="@{/admin}">Выйти на главную</a>

<form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
    <input type="submit" value="Удалить пользователя"/>
</form>

<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Выйти из аккаунта" />
</form>

</body>
</html>
