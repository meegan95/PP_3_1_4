<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit user</title>
</head>
<body>
Редактировать пользователя:
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  <label for="name">Почта: </label>
  <input type="text" th:field="*{username}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name with error</div>
  <br/>
  <label for="firstName">Имя: </label>
  <input type="text" th:field="*{firstName}" id="firstName"/>
  <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Firstname Error
  </div>
  <br/>
  <label for="lastName">Фамилия: </label>
  <input type="text" th:field="*{lastName}" id="lastName"/>
  <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Age Error
  </div>
  <br/>
  <label for="age">Возраст: </label>
  <input type="text" th:field="*{age}" id="age"/>
  <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error
  </div>
  <br/>
  <label for="password">Пароль: </label>
  <input type="text" th:field="*{password}" id="password"/>
  <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password with error</div>
  <br/>
  <input type="submit" value="Update user!"/>
  <br/>
  <a th:href="@{/admin}">Выйти на главную</a>
</form>

<form th:action="@{/logout}" th:method="POST">
  <input type="submit" value="Logout" />
</form>

</body>
</html>
