<table class="table table-striped">
    <caption style="caption-side: top;">
        All users
    </caption>
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Firstname</th>
        <th scope="col">Lastname</th>
        <th scope="col">Age</th>

        <th scope="col">Email</th>
        <th scope="col">Role</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <div th:each="user : ${users}">
    <tr>
        <th scope="row"><a th:text="${user.getId()}">user</a></th>
        <td><a th:text="${user.getFirstName()}">user</a></td>
        <td><a th:text="${user.getLastName()}">user</a></td>
        <td><a th:text="${user.getAge()}">user</a></td>

        <td><a th:text="${user.getUsername()}">user</a></td>
        <td><a th:text="${user.getRole()}">user</a></td>
        <td>
<!--            <a class="btn btn-info" th:href="@{/admin/{id}/edit(id=${user.getId()})}" role="button">Edit</a>-->
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Запустить модальное окно
            </button>
        </td>
        <td><form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
            <button class="btn btn-danger" type="submit">Delete</button>
        </form>
    </tr>


    </div>

    </tbody>
</table>
